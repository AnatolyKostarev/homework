<h1>ID, Class, подключение стилей</h1>

<!-- 
  Для решения заданий не меняйте html разметку блоков, 
  только CSS код внутри style внутри задания 
-->

<!-- Задание #1: Задайте `outline: 1px solid red` блоку с id = task-1 -->
<section>
  <div id="task-1">#1</div>
  <style></style>
</section>

<!-- Задание #2: Задайте `outline: 1px solid red` блоку с классом task-2 -->
<section>
  <div class="task-2">#2</div>
  <style></style>
</section>

<!-- 
  Задание #3: Перенесите созданные стили в отдельный файл, 
  удалите текущие блоки `style` и подключите созданный файл 
-->

<!-- Задание #4: Задайте инлайн стиль `outline: 1px solid red` блоку с классом task-4 -->

  <div class="task-4">#4</div>
  <style></style>
</section>
